<!DOCTYPE html>
<html>
<head>
    <title>Reproducir video de YouTube</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'DVjVebie_y1cHIfe',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0
                }
            });
        }
    </script>
</head>
<body>
    <h1>Reproducir video de YouTube</h1>

    <div id="player"></div>
</body>
</html>
